<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock List</title>
    <style>
        /* Your existing styles here */
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<style>

    tr:nth-child(even) {
        background-color: #f9f9f9; /* Off-white color for even rows */
    }

    tr:nth-child(odd) {
        background-color: #ffffff; /* White color for odd rows */
    }

    body {
        font-family: Arial, sans-serif;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9; /* Off-white color for even rows */
    }

    tr:nth-child(odd) {
        background-color: #ffffff; /* White color for odd rows */
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    button {
        cursor: pointer;
        padding: 8px;
        margin: 4px;
    }

    #searchBox {
        margin-bottom: 10px;
        margin-left: 10px;
        padding: 8px;
    }
</style>

<body>
    <h1>Stock List</h1>

    <input type="text" id="searchBox" placeholder="Search by Index" oninput="searchByIndex(this.value)">

    <table id="stockTable">
        <thead>
            <tr>
                <th>Index</th>
                <th>Trade Code</th>
                <th>Date</th>
                <th>Close</th>
                <th>Volume</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr id="row_{{ forloop.counter }}">
                <td>{{ forloop.counter0|add:1 }}</td>
                <td id="trade_code_{{ forloop.counter }}">{{ stock.trade_code }}</td>
                <td id="date_{{ forloop.counter }}">{{ stock.date }}</td>
                <td id="close_{{ forloop.counter }}">{{ stock.close }}</td>
                <td id="volume_{{ forloop.counter }}">{{ stock.volume }}</td>
                <td>
                    <button onclick="editRow({{ forloop.counter }})">Edit</button>
                    <button onclick="updateRow({{ forloop.counter }})" style="display:none;">Update</button>
                    <button onclick="cancelEdit({{ forloop.counter }})" style="display:none;">Cancel</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function searchByIndex(index) {
            // Convert index to lower case for case-insensitive search
            index = index.toLowerCase();

            // Loop through each row and show/hide based on the index
            $('#stockTable tbody tr').each(function () {
                var rowIndex = $(this).find('td:first').text().toLowerCase();

                if (index === '' || rowIndex.includes(index)) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        }
    </script>
</body>

</html>
